<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image Steganography</title>

    <style>
        /* Hacker-style background animation */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
            color: limegreen;
            font-family: 'Courier New', monospace;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Centering content */
        .container {
            text-align: center;
            margin-top: 50px;
            position: relative;
            z-index: 2;
        }

        .footer {
            text-align: center;
            position: fixed;
            padding: 15px;
            width: 100%;
            bottom: 0px;
            background: rgba(0, 0, 0, 0.8);
            color: limegreen;
        }

        .image-container {
            position: relative;
            width: 50%;
            float: left;
            text-align: center;
        }

        .button-link {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: black;
            color: limegreen;
            border: 2px solid limegreen;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .button-link:hover {
            background: limegreen;
            color: black;
        }
    </style>
</head>
<body>

<!-- Hacker matrix effect -->
<canvas id="matrix"></canvas>

{% include 'navigation.html' %}

<div class="container">
    <div class="image-container">
        <img src="{% static 'images/Encryption.png' %}" height="300px" width="500px">
        <a href="encryption/" class="btn btn-danger button-link">Encrypt Now</a>
    </div>

    <div class="image-container">
        <img src="{% static 'images/Decryption.png' %}" height="300px" width="500px">
        <a href="decryption/" class="btn btn-danger button-link">Decrypt Now</a>
    </div>
</div>

<footer class="footer">
    <p>&copy; Created by Ankit And Sidharat</p>
</footer>

<!-- JavaScript for Matrix Effect -->
<script>
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const letters = "01 10 11 00 01 101 110 001 010 100 110 111 000";
    const matrix = letters.split("");
    const fontSize = 18;
    const columns = canvas.width / fontSize;
    const drops = [];

    for (let x = 0; x < columns; x++) {
        drops[x] = 1;
    }

    function drawMatrix() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = "#0F0";
        ctx.font = fontSize + "px monospace";

        for (let i = 0; i < drops.length; i++) {
            const text = matrix[Math.floor(Math.random() * matrix.length)];
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);

            if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                drops[i] = 0;
            }

            drops[i]++;
        }
    }

    setInterval(drawMatrix, 50);

    // Adjust canvas size on window resize
    window.addEventListener("resize", () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });
</script>

</body>
</html>
